<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <header>
        <div>
          <ul>
            <li class="logo"></li>
            <li class="anywhere">Anywhere App<span>.</span></li>
            <li><a href="">Home</a></li>
            <li><a href="">Join</a></li>
          </ul>
        </div>
      </header>
      <div class="signup">
        <p class="pbold">START FOR FREE</p>
        <h3 class="create">Create new account<span>.</span></h3>
        <p class="alreadymember">Already a member? <a href="">Log In</a></p>
      </div>
      <div class="signupfield">
        <form action="">
          <div class="names">
            <div class="firstnameproperty">
              <input class="firstname" type="text" placeholder="First name" />
              <i class="far fa-user"></i>
            </div>
            <div class="lastnameproperty">
              <input type="text" placeholder="Last name" />
              <i class="far fa-user"></i>
            </div>
          </div>
          <div class="email">
            <input type="email" placeholder="Email" />
            <i class="far fa-envelope"></i>
          </div>
          <div class="password">
            <input type="password" placeholder="Password" />
            <i class="fas fa-lock"></i>
          </div>
          <div class="button">
            <a href=""
              ><input class="changemethod" type="button" value="Change method"
            /></a>
            <a href=""
              ><input
                class="createaccount"
                type="button"
                value="Create account"
            /></a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
